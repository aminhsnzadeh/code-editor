<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="back"></div>
        <section id="editor">
            <section id="input">    
                <nav>
                    <div>
                        <button class="tab-link html actived" onclick="_openTabs(event, 'html-code')">HTML</button>
                        <button class="tab-link css" onclick="_openTabs(event, 'css-code')">CSS</button>
                        <button class="tab-link js" onclick="_openTabs(event, 'js-code')">javascript</button>
                    </div>
                    <button class="run-code">Run Code <span class="bi-gear"></span></button>
                </nav>
                <textarea class="tabs active" id="html-code"></textarea>
                <textarea class="tabs" id="css-code" contenteditable="true"></textarea>
                <textarea class="tabs" id="js-code" contenteditable="true"></textarea>
            </section>
            <section id="output">
                <div>
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <iframe id="output-body" frameborder="0"></iframe>
            </section>
        </section>
    </main>
</body>
<script src="src/js/script.js"></script>
</html>
